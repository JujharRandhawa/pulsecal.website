[tool:pytest]
DJANGO_SETTINGS_MODULE = pulsecal_system.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=appointments
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --tb=short
    --maxfail=10
    --durations=10
    --reuse-db
    --reuse-db
env = TESTING=True
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
    security: Security tests
    performance: Performance tests
    e2e: End-to-end tests 